<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Love</title>

<style>
body{
  margin:0;
  height:100vh;
  background:url("/static/bg_page1.png") no-repeat center center fixed;
  background-size:cover;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.container{
  position:relative;
  text-align:center;
  z-index:2;
}

h1{
  font-size:40px;
  margin-bottom:50px;
  text-shadow:0 0 25px rgba(255,255,255,0.9);
}

.buttons{
  position:relative;
}

button{
  padding:15px 36px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:15px;
}

.yes{
  background:#ff4d88;
  color:white;
  box-shadow:0 0 25px rgba(255,77,136,0.8);
}

.no{
  background:#222;
  color:#bbb;
  position:absolute;
}

/* subtle spark glow */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite;
}

@keyframes twinkle{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
  <h1>Will you be my forever love? ðŸ’«</h1>

  <div class="buttons">
    <button class="yes" onclick="location.href='/yes'">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ’”</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", ()=>{
  noBtn.style.left = Math.random()*200 - 100 + "px";
  noBtn.style.top  = Math.random()*120 - 60 + "px";
});

// random spark dots
for(let i=0;i<25;i++){
  let s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDelay=Math.random()*3+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
