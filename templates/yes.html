<!DOCTYPE html>
<html>
<head>
  <title>Forever ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0b0014;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .sparkle {
      font-size: 34px;
      font-weight: 700;
      margin-top: 40px;
      color: #ff4da6;
      animation: glow 1.2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #ff4da6,
          0 0 10px #ff4da6,
          0 0 20px #ff0066;
      }
      100% {
        text-shadow:
          0 0 15px #ffffff,
          0 0 30px #ff4da6,
          0 0 60px #ff0066;
      }
    }

    img {
      width: 85%;
      max-width: 320px;
      border-radius: 25px;
      margin: 18px 0;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.4);
    }

    .music-btn {
      background: linear-gradient(45deg, #ff0066, #ff4da6);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 18px;
      margin: 25px 0;
      box-shadow: 0 0 20px rgba(255, 77, 166, 0.8);
    }
  </style>
</head>

<body>

  <div class="sparkle">
    You are my always and forever ‚ú®üíñ
  </div>

  <img src="{{ url_for('static', filename='pic1.jpg') }}">
  <img src="{{ url_for('static', filename='pic2.jpg') }}">
  <img src="{{ url_for('static', filename='pic3.jpg') }}">

  <button class="music-btn" onclick="playMusic()">‚ñ∂ Play Our Song</button>

  <iframe id="music"
    width="1" height="1"
    src=""
    allow="autoplay"
    style="display:none;">
  </iframe>

  <script>
    function playMusic() {
      document.getElementById("music").src =
        "https://www.youtube.com/embed/AJtDXIazrMo?autoplay=1";
    }
  </script>
