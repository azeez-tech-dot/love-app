<!DOCTYPE html>
<html>
<head>
  <title>Always & Forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at bottom, #12001f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    .love-text {
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
      color: #ff77c8;
      animation: pulse 2s infinite;
      text-shadow: 0 0 30px #ff4da6;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .gallery img {
      width: 80%;
      max-width: 280px;
      margin: 20px auto;
      display: block;
      border-radius: 25px;
      animation: float 5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 77, 166, 0.6);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .music-btn {
      margin: 30px;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(45deg, #ff2f92, #ff77c8);
      color: white;
      box-shadow: 0 0 25px #ff4da6;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: sky 5s linear infinite;
    }

    @keyframes sky {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="love-text">
  You are my always and forever
</div>

<div class="gallery">
  <img src="{{ url_for('static', filename='pic1.jpg') }}">
  <img src="{{ url_for('static', filename='pic2.jpg') }}">
  <img src="{{ url_for('static', filename='pic3.jpg') }}">
</div>

<button class="music-btn" onclick="playMusic()">Play Our Song</button>

<iframe id="music" style="display:none" allow="autoplay"></iframe>

<script>
function playMusic() {
  document.getElementById("music").src =
    "https://www.youtube.com/embed/AJtDXIazrMo?autoplay=1";
}

/* Sky sparkles */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 5000);
}, 120);
</script>

</body>
</html>
