<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Us</title>

<style>
body{
  margin:0;
  height:100vh;
  background:url("/static/bg_page2.png") no-repeat center center fixed;
  background-size:cover;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
  color:white;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

h1{
  position:relative;
  text-align:center;
  margin-top:40px;
  font-size:42px;
  color:#ffd6e8;
  text-shadow:0 0 30px rgba(255,100,170,1);
  animation:glow 2.5s infinite alternate;
  z-index:2;
}

@keyframes glow{
  from{ text-shadow:0 0 15px #ff7abf; }
  to{ text-shadow:0 0 40px #ffb6d9; }
}

.slider{
  position:absolute;
  bottom:120px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:40px;
  z-index:2;
}

.slider img{
  width:240px;
  border-radius:20px;
  box-shadow:0 0 35px rgba(255,150,200,0.7);
  animation:float 6s ease-in-out infinite alternate;
}

.slider img:nth-child(2){
  animation-delay:1.5s;
}
.slider img:nth-child(3){
  animation-delay:3s;
}

@keyframes float{
  from{ transform:translateY(0px); }
  to{ transform:translateY(-30px); }
}

audio{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  z-index:2;
}
</style>
</head>

<body>

<div class="overlay"></div>

<h1>You are my love, now & forever ðŸ’–</h1>

<div class="slider">
  <img src="/static/pic1.jpg">
  <img src="/static/pic2.jpg">
  <img src="/static/pic3.jpg">
</div>

<audio controls autoplay loop>
  <source src="/static/love.mp3" type="audio/mpeg">
</audio>

</body>
</html>
